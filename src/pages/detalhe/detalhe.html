<ion-header>
    <ion-navbar>
      <ion-title ><img src="assets/imgs/logo.png" width="100px" style=""></ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
<ion-slides style="height: 190px !important" autoplay="5000" speed="500" *ngIf="IMAGEM">

  <ion-slide>
    <img [src]="'https://bom.bar/app/images/empresas/fotos/' + IMAGEM">
  </ion-slide>

</ion-slides>
<div padding>
<h6 style="color: #d01147">{{NOME}}</h6>


<ion-fab top right bottom style="margin-top: 150px; ">
  <button ion-fab color="light" ><ion-icon name="ios-heart-outline"></ion-icon></button>

</ion-fab>

<ion-grid>
  <ion-row>

    <ion-col col-3 style="text-align: center;  color: #d01147">
    <ion-icon name="md-call"  style="font-size: 40px;"></ion-icon>
    <p>Telefone</p>
    </ion-col>

    <ion-col col-3 style="text-align: center; color: #d01147" ><ion-icon name="md-map"  style="font-size: 40px;" (click)="mapa()"></ion-icon>
    <p>Mapa</p>
    </ion-col>

    <ion-col col-3 style="text-align: center; color: #d01147" >
    <ion-icon name="md-paper" style="font-size: 40px;" ></ion-icon>
    <p>Feed</p>
    </ion-col>

    <ion-col col-3 style="text-align: center; color: #d01147" >
    <ion-icon name="md-star" style="font-size: 40px;" ></ion-icon>
    <p>5.2</p>
    </ion-col>

  </ion-row>
</ion-grid>



</div>
</ion-content>
