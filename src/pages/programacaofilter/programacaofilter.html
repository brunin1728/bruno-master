<ion-header>

  <ion-navbar>
    <ion-title>Programação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>


    <ion-item *ngFor="let f of DADOS" >
      <ion-thumbnail item-start >
          <img [src]="f.FOTO">
      </ion-thumbnail>
      <h2> {{f.TITULO}} - {{f.SUB_TITULO}}</h2>
      <p> {{f.DATA}} às {{f.HORA}} </p>
    </ion-item>



  </ion-list>




</ion-content>
