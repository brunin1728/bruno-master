<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"  class="text-colorB"></ion-icon>
    </button>
    <ion-title><img src="assets/imgs/logo.png" width="100px" style=""></ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page ">






    <ion-card *ngFor="let f of DADOS" (click)="filtrar(f.ID_PRCAT)" >
        <img [src]="'https://bom.bar/app/images/cat-programacao/' + f.ICONE" class="img-card"/>
        <div class="card-title">{{f.NOME}}</div>
        <!--<div class="card-subtitle">15 encontrados</div>-->
      </ion-card>


    <ion-card (click)="filtrar(0)" >
        <img src="assets/imgs/fundo-preto.jpg" class="img-card"/>
        <div class="card-title">TODOS</div>
      </ion-card>



</ion-content>
