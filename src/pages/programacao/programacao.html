<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"  class="text-colorB"></ion-icon>
    </button>
    <ion-title><img src="assets/imgs/logo.png" width="100px" style=""></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>



    <ion-grid>
      <ion-row>
        <ion-col col-4 *ngFor="let f of DADOS" style="text-align: center">
          <button style="height: 130px; background-color: #fff" (click)="filtrar(f.ID_PRCAT)">
          <img [src]="f.ICONE"><br>
          <b style="color: #ff1b55">{{f.NOME}}</b>
          <br>
          <br>
        </button>
        </ion-col>
      </ion-row>


    </ion-grid>



  </ion-list>
</ion-content>
